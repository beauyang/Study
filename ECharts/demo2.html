<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制饼状图</title>
    <script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
<div id="main" style="width: 600px; height: 500px"></div>
<script>
    var myCharts = echarts.init(document.getElementById('main'));
    myCharts.setOption({
        backgroundColor : '#2c343c',
        textStyle :{
            color : 'rgba(255, 255, 255, 0.3)'
           // fontStyle : 'italic',
            //fontWeight : 'bold'
        },
        visualMap: {
            // 不显示 visualMap 组件，只用于明暗度的映射
            show: false,
            // 映射的最小值为 80
            min: 80,
            // 映射的最大值为 600
            max: 600,
            inRange: {
                // 明暗度的范围是 0 到 1
                colorLightness: [0, 1]
            }
        },
        series :[
            {
                name : '访问来源',
                type : 'pie',
                radius : '55%',
                //绘制南丁格尔图，加如下属性 start
                roseType : 'angle',
                //end
                itemStyle :{
//                    emphasis :{
//                        shadowBlur : 200,
//                        shadowColor : 'rgba(0, 0, 0, 0.5)'
//                    }
                  normal : {
                      //设置扇形的颜色
                      color : '#c23531',
                      // 阴影大小
                      shadowBlur : 200,
                      //阴影水平方向上的偏移
                      shadowOffsetX : 5,
                      //阴影垂直方向上的偏移
                      shadowOffsetY : 5,
                      //阴影颜色
                      shadowColor : 'rgba(0, 0, 0, 0.5)'

                  }
                },

                //让每个扇形的颜色分别设置data值实现
                data:[{
                    value:400,
                    name:'搜索引擎',
                    itemStyle : {
//                        normal : {
//                            color : 'c23531'
//                        }
                    }},
                    {
                        value:335,
                        name:'直接访问',
//                        normal : {
//                            color : 'c23531'
//                        }
                    },
                    {
                        value:310,
                        name:'邮件营销',
//                        normal : {
//                            color : 'c23731'
//                        }
                    },
                    {
                        value:274,
                        name:'联盟广告',
//                        normal : {
//                            color : 'c23931'
//                        }
                    },
                    {
                        value:235,
                        name:'视频广告',
//                        normal : {
//                            color : 'c24131'
//                        }
                    }
                ],
                label: {
                    normal: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                },
                itemStyle: {
                    normal: {
                        color: '#c23531',
                        shadowBlur: 200,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    });
</script>
</body>
</html>
