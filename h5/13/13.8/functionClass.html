<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functionClass</title>
</head>
<body>
<script>
    var test = function (name) {
        return 'hello ' + name;
    }
    var rval = test('young');
    var obj  = new test('young');
    alert(rval + "\n" + obj);
</script>
</body>
</html>
