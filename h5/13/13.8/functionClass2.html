<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functionClass2</title>
</head>
<body>
<script>
    function Person(name , age) {
        this.name = name;
        this.age = age;
        this.info = function () {
            document.writeln('我的名字是: ' + this.name + '<br/>');
            document.writeln('我的年级是: ' + this.age + '<br/>');
        }
    }
    var p = new Person('young',23);
    p.info();
</script>
</body>
</html>
