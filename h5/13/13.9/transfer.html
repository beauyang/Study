<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function changeAge(person) {
        person.age = 10;
        document.writeln("函数执行中person的age值为:" + person.age + "<br/>");
        person = null;
    }
    var person = {age : 19};
    //输出person的age值
    document.write("函数调用之前person的age值是：" + person.age + "<br/>");
    //调用函数
    changeAge(person);
    document.write("函数调用之后person的age值是：" + person.age + "<br/>");
    //
    document.write("person对象为：" + person);
</script>
</body>
</html>
