<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = "abc中国";
        var b = a.length;
        // 将unicode值转换成字符串
        var c = String.fromCharCode(97, 98, 99);
        // 输出a的长度，以及字符串a在索引4处的字符和
        // 响应的unicode值，以及c字符串变量的值
        alert(b + "---" + a.charAt(4) + "---" + a.charCodeAt(4) + "---" + c);

    </script>
</head>

</body>
</html>
