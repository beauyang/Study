<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forin2</title>
    <script>
        document.write('<h1>navigator对象的全部属性如下:</h1>');
        for(var str in navigator){
            document.write('属性' + str + '的值是:' + navigator[str]);
            document.write('<br/>')
        }
    </script>
</head>
<body>

</body>
</html>
