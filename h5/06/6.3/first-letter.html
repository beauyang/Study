<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:first-letter</title>
    <style type="text/css">
        span {
            display: block;
        }
        span:first-letter{
            color: #00ff00;
            font-size: 20pt;
        }
        section:first-letter{
            color: #00ff00;
            font-size: 30pt;
            font-weight: bold;
        }
        p:first-letter{
            color: #00ff00;
            font-size: 40pt;
            font-weight: bold;
        }
    </style>
</head>
<body>
<span>adcd</span>
<section>其实我是一个演员</section>
<p>疯狂Java讲义</p>
</body>
</html>
