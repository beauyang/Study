<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性选择器</title>
    <style type="text/css">
        /*对所有div元素起作用的CSS样式*/
        div {
            width: 300px;
            height: 30px;
            background-color: #eee;
            border: 1px solid black;
            padding: 10px;
        }

        /*对有id属性的div起作用*/
        div[id] {
            background-color: #eee;
        }

        /*对id属性包含xx的div起作用*/
        div[id *= xx] {
            background-color: #999;
        }

        /*对id属性值以xx开头的div元素起作用*/
        div[id ^= xx] {
            background-color: #555;
            color: #fff;
        }

        /*对有id属性且等于xx的div元素起作用*/
        div[id = xx] {
            background-color: #111;
            color: #fff;
        }
    </style>
</head>
<body>
<div>没有任何元素的div</div>
<div id="a">带有id元素的div</div>
<div id="zzxx">id属性包含xx的div</div>
<div id="xxyyzz">id属性以xx为首的div</div>
<div id="xx">id属性为xx的div</div>
</body>
</html>
