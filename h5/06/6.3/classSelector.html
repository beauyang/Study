<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class选择器</title>
    <style type="text/css">
        /*对所有的class为myClass起作用*/
        .myClass {
            width: 240px;
            height: 40px;
            background-color: #dddddd;
        }
        /*对class为myClass的div起作用*/
        div.myClass {
            border: 2px dotted black;
            background-color: #888888;
        }
    </style>
</head>
<body>
<div class="myClass">Class选择器</div>
<p class="myClass">Class选择器</p>
</body>
</html>
