<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style type="text/css">
        div {
            width: 200px;
            height: 30px;
            background-color: #ddd;
            padding: 3px;
        }
        #xx {
            border: 3px dotted black;
            background-color: #888;
        }
        p#yy {
            border: 3px dotted red;
            background-color: #888;
        }
    </style>
</head>
<body>
<div>没有任何属性的div</div>
<div id="xx">id属性为xx的div</div>
<p id="yy">id属性为xx的div</p>
</body>
</html>
