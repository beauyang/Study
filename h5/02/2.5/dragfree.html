<!DOCTYPE>
<html>
<head>
	<meta charset="utf-8">
	<title>可拖拽的Div</title>
</head>
<body>
	<div id="source" style="
	width: 80px;
	height: 80px;
	border: 1px solid black; background-color: #bbb;" draggable="true">测试div
	</div>
	<script type="text/javascript">
		var source = document.getElementById('source');
			source.ondragstart = function(evt){
			//让拖动传送数据
			evt.dataTransfer.setData("text/plain" , "www.zhihu.com");
		}
		document.ondragover = function(evt){
			//取消事件的默认行为
			return false;
		}
		document.ondrop = function(evt){
			source.style.position = "absolute";
			source.style.left = evt.pageX+ "px";
			source.style.top = evt.pageY + "px";
			//取消事件的默认行为
			return false;
		}
	</script>
</body>
</html>
