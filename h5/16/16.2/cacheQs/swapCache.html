<!DOCTYPE html>
<html lang="en" manifest="swapCaache.manifest">
<head>
    <meta charset="UTF-8">
    <title>检测服务器更新</title>
</head>
<body>
<h2>检测服务器更新</h2>
<script>
    setInterval(function () {
        //手动检测服务器是否有更新
        applicationCache.update();
    }, 2000);
    applicationCache.onupdateready = function () {
        if (confirm('已从远程服务器下载了需要的更新的资源，是否更新'));
        applicationCache.swapCache();
        //重新加载页面
        location.reload();
    }
</script>
</body>
</html>
