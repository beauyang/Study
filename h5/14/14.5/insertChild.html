<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入节点</title>
</head>
<body>
<ul id="d">
    <li>this is a test</li>
</ul>
<script>
    var ul = document.getElementById('d');
    //复制一个节点，不复制当前节点的后代节点
    var ajax = ul.firstChild.nextSibling.cloneNode(false);
    //修改被复制的节点
    ajax.innerHTML = 'ajax ';
    //ul.appendChild(ajax);
    //插入
    ul.insertBefore(ajax , ul.firstChild);
</script>
</body>
</html>
