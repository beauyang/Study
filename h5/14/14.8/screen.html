<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>screen</title>
</head>
<body>
<script>
    alert(window.screen);
    var str = '当前的屏幕信息是：\n';
    //遍历screen信息
    for (var propname in window.screen){
        str += propname + ":" + window.screen[propname] + "\n";
    }
    alert(str);
</script>
</body>
</html>
