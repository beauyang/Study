<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>open</title>
</head>
<body>
<script>
    var width = window.screen.width;
    var height = window.screen.height;
    //打开一个新的满屏窗口
    window.open("status.html","blank", "left=0, top=0, width=" +width + ", height=" + height + ", toolbar = no, menubar = no , resize =no")
    //关闭自身
    window.close();
</script>
</body>
</html>
