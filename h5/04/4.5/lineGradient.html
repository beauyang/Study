<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线性渐变</title>
</head>
<body>
<canvas id="mc"  width="580" height="400" style="border: 1px solid black;"></canvas>
<script type="text/javascript">
    var canvas = document.getElementById('mc');
    var ctx = canvas.getContext('2d');
    ctx.save();
    ctx.translate(30, 20);
    //创建线性渐变
    lg = ctx.createLinearGradient(0, 0, 160, 90);
    //向线性渐变添加颜色
    lg.addColorStop(0.2, "#f00");
    lg.addColorStop(0.5, "#0f0");
    lg.addColorStop(0.9, "#00f");
    //设置使用线性渐变作为填充颜色
    ctx.fillStyle = lg;
    // 填充一个矩形
    ctx.fillRect(0, 0, 160, 80);
    //恢复坐标系统
    ctx.restore();
    //平移坐标系统
    ctx.translate(280, 160);
    ctx.beginPath();
    //添加圆弧
    ctx.arc(0, 0, 80, 0, Math.PI * 2, true);
    ctx.closePath();
    ctx.lineWidth = 12;
    //在此创建线性渐变
    lg2 = ctx.createLinearGradient(-40, -40, 80, 50);
    lg2.addColorStop(0.1, "#f00");
    lg2.addColorStop(0.4, "#0f0");
    lg2.addColorStop(0.8, "#00f");
    //设置使用线性渐变作为边框颜色
    ctx.strokeStyle = lg2;
    ctx.stroke();
</script>
</body>
</html>
