<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skew</title>
</head>
<body>
    <canvas id="mc" height="360" width="600" style="border: 1px solid black"></canvas>
<script type="text/javascript">
    function skew(context , angle) {
        context.transform(1,0,-Math.tan(angle),1,0,0);
    }
    var canvas = document.getElementById('mc');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = 'rgba(255,0,0,0.3)';
    //绘制图形
    ctx.translate(360,5);
    for(var i = 0; i < 30; i++){
        ctx.translate(50,30);
        ctx.scale(0.93, 0.93);
        skew(ctx, Math.PI / 10);
        ctx.fillRect(0, 0, 150, 75);
    }
</script>
</body>
</html>
