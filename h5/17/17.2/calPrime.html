<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算质数</title>
</head>
<body>
起始值：<input type="text" id="start" name="start"/><br>
结束值：<input type="text" id="end" name="start"/><br>
<input type="button" value="计算" onclick="cal();"/>
<table id="show"></table>
<script>
    var cal = function () {
        var start  = parseInt(document.getElementById('start').value);
        var end  = parseInt(document.getElementById('end').value);
        //判断输入
        if (start > end){
            return;
        }
    }
</script>
</body>
</html>
