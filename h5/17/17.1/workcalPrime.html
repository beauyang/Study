<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算质数</title>
</head>
<body>
<p>发现的质数:<div id="result" style="width: 500px"></div></p>
<script>
    //使用Worker启动多线程计算，收集质数
    var worker = new Worker('js/work.js');
    worker.onmessage = function (event) {
       document.getElementById('result').innerHTML += event.data + ',';
    };
</script>
</body>
</html>
