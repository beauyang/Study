<!DOCTYPE>
<html>
<head>
	<title>Meter&&process</title>
</head>
<body>
	<!-- meter元素 用于表示一个已知最大值和最小值 -->
	<!-- 可指定id,style,class,hidden通用属性外，还可以指定 -->
	<!-- value：指定计数仪表的当前值。默认是0，可以指定一个浮点小数值 -->
	<!-- min：指定计数仪表的最小值。默认是0，可以指定一个浮点小数值 -->
	<!-- max：指定计数仪表的最大值。默认是1，可以指定一个浮点小数值 -->
	<!-- high：指定计数仪表有效范围内的最大值，该属性必须小于或等于max指定的值 -->
	<!-- low：指定计数仪表有效范围内的最小值，该属性必须大于或等于min指定的值-->
	<!-- optimum：指定计数仪表有效范围内的最佳值，如果该值大于给定的high值则意味着值越大越好，反之亦是-->
	当前车速：<meter value="120" min="0" max="200" low="0" high="160">120</meter> 千米/每时<br>
	任务完成：<progress value="120" max="180">2/3</progress>
</body>
</html>
