<!DOCTYPE >
<html>
<head>
	<title>artical</title>
</head>
<body>
	<article>
		<!-- 帖子的头部 -->
		<header>
			<h1>This is the header of this article</h1>
			<div>admin</div>
		</header>
		<p>这是文章的内容</p>
		<!-- 帖子的“回复”部分 用section元素 -->
		<section>
			<!-- 每个article代表一个回复 -->
			<article>
			<!-- 回复的头部  -->
				<header>
					<h2>这是帖子的回复头部</h2>
					<div>作者</div>
				</header>
				<p>回复正文：是的是大撒旦啊倒萨打算安德森阿萨德是 assault</p>
			</article>
			<!-- 每个article代表一个回复 -->
			<article>
			<!-- 回复的头部  -->
				<header>
					<h2>这是帖子的回复头部</h2>
					<div>作者</div>
				</header>
				<p>回复正文：是的是大撒旦啊倒萨打算安德森阿萨德是 assault</p>
			</article>
		</section>
		<!-- 帖子的页脚 -->
		<footer>
			本帖子只代表发帖人自己的观点，与网站无关
		</footer>
		<!-- aside 元素为article添加“边框” -->
		<aside>
			<h3>关于楼主</h3>
			<section>
				<div>用户組</div>
				<div>注册日期：xxx</div>
				<div>上次访问: xxx</div>
				<div>最后发表: xxxx</div>
			</section>
		</aside>

	<!-- 为body添加边框 -->
	<aside>

			</ul>
		</nav>
	</aside>
</body>
</html>
