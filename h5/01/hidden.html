<!DOCTYPE>
<html>
<head>
	<title>hidden属性</title>
</head>
<body>
	<div id="target" hidden="true" style="height: 80px">
		文本内容
	</div>
	<button onclick="var target = document.getElementById('target');target.hidden = !target.hidden;">显示/影藏</button><br/>
	<!-- spellcheck 属性惊行拼写检查 -->
	<textarea rows="3" cols="40" spellcheck="true" >
		
	</textarea>
</body>
</html>
