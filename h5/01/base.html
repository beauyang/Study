<!DOCTYPE>
<html>
<head>
	<title></title>
	<meta charset="utf-8" http-equiv="Content-Type" content="text/html">
	<!-- 设置base 表示所有的连接的基准路径，target指定在那个位置打开窗口 -->
	<base href="https://www.zhihu.com" target="_blank" />
	<!-- 元数据，有利于搜索引擎搜索 -->
	<meta name="author" content="yang"/>
	<meta name="website" content="https://www.google.com">
	<meta name="keywords" content="java html">
	<!-- 设http-equiv属性值  -->
	<!-- 指定网页的过期时间 一旦网页过期，必须重新从服务器上下载-->
	<meta http-equiv="Expires" content="Sat Sep 27 00:00:00 CST 2016">
	<!-- 禁止浏览器从本地磁盘缓存中阅读页面内容，浏览器一旦离开该网页就无法脱机访问该页面 -->
	<meta http-equiv="Pragma" content="no-cache">
	<!-- 设置页面自动刷新时间 -->
	<!-- 可以指定浏览器多长时间自动刷新指定页面 -->
	<meta http-equiv="refresh" content="3;URL=https://www.google.com">
	<!-- 设置cookie，如果网页过期，那么客户端的cookies也会被删除 -->
	<meta http-equiv="Set-Cookie" content="name=value expires=Sat Sep 27 00:00:00 CST 2016 path=/" />
</head>
<body>
	<a href="index">测试</a>
</body>
</html>
