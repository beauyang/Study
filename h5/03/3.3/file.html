<!DOCTYPE>
<html>
<head>
	<title>file</title>
</head>
<body>
	<form action="/" method="post">
		浏览照片:<input type="file" id="file" accept="image/*" multiple="multiple">
		<input type="button" value="显示文件" onclick="showDetails();">
		<script type="text/javascript">
			var showDetails = function(){
				var imageEle = document.getElementById("file");
				//获取文件上传域内输入的多个文件
				var fileList = imageEle.files;
				// 遍历每一个文件
				for (var i = 0; i < fileList.length; i++) {
					var file = fileList[i];
					var newdiv = document.createElement("div");
					// 依次读取文件内容
					newdiv.innerHTML = "第" + (i+1) + "个文件的文件名是：" + file.name + ",该文件类型是：" + file.type + ",该文件大小是：" + file.size;
					// 把div插入元素中
					document.body.appendChild(newdiv);
				}
			}
		</script>
	</form>
</body>
</html>
