<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>icon</title>
    <!--Bootstrap基础模版-->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <!--以下两个场景用于IE8支持HTML5元素和媒体查询的，如果不可用可删除-->
    <!--respond.js不支持file://方式的访问-->
    <!--[if lt IE 9]-->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <!--[endif]-->
</head>
<body>
<p>
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-sort-by-attributes"></span>
    </button>
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
    </button>
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-sort-by-order"></span>
    </button>
    <button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-sort-by-order-alt"></span>
    </button>
</p>
<p>
    <button type="button" class="btn btn-default btn-lg">
        <span class="glyphicon glyphicon-user">User</span>
    </button>
    <button type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-user">User</span></button>
    <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-user"></span>User</button>
</p>
</body>
</html>
