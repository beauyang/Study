<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>列表</title>
    <!--Bootstrap基础模版-->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <!--以下两个场景用于IE8支持HTML5元素和媒体查询的，如果不可用可删除-->
    <!--respond.js不支持file://方式的访问-->
    <!--[if lt IE 9]-->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <!--[endif]-->
</head>
<body>
<h4>有序列表</h4>
<ol>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ol>
<h4>无序列表</h4>
<ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>
<h4>未定义样式列表</h4>
<ul class="list-unstyled">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ul>
<h4>定义列表</h4>
<dl>
    <dt>Description</dt>
    <dd>Item 1</dd>
    <dt>Description2</dt>
    <dd>Item 2</dd>
</dl>
<h4>水平的定义样式</h4>
<dl class="dl-horizontal">
    <dt>Description 1</dt>
    <dd>Item 1</dd>
    <dt>Description 2</dt>
    <dd>Item 2</dd>
</dl>
</body>
</html>
