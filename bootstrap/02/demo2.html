<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>BootStrap实例-强调</title>
    <!--Bootstrap基础模版-->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <!--以下两个场景用于IE8支持HTML5元素和媒体查询的，如果不可用可删除-->
    <!--respond.js不支持file://方式的访问-->
    <!--[if lt IE 9]-->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <!--[endif]-->
</head>
<body>
<small>small 本行内容在标签内</small><br>
<strong>strong 本行内容在标签内</strong><br>
<em>em 本行元素在标签内，并且呈现为斜体</em><br>
<p class="text-left">向左对齐文本</p>
<p class="text-center">居中对齐文本</p>
<p class="text-right">向右对齐文本</p>
<p class="text-muted">本行内容是减弱的</p>
<p class="text-primary">本行内容是带有一个primary class</p>
<p class="text-success">本行内容是带有一个success class</p>
<p class="text-warning">本行内容是带有一个waring class</p>
<p class="text-danger">本行内容是带有一个danger class</p>
</body>
</html>
