<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale=1">
    <title>BootStrap button示例</title>
    <!--Bootstrap基础模版-->
    <link rel="stylesheet" href="../resources/css/bootstrap.min.css">
    <!--以下两个场景用于IE8支持HTML5元素和媒体查询的，如果不可用可删除-->
    <!--respond.js不支持file://方式的访问-->
    <!--[if lt IE 9]-->
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <!--[endif]-->
</head>
<body>
<div class="container">
    <p> .btn 类是按钮的基本样式:</p>
    <button type="button" class="btn">基础的button样式</button>
    <p>.btn default</p>
    <button type="button" class="btn-default">按钮标签</button>
    <p>.block</p>
    <button type="button" class="btn-block">块级按钮</button>
    <p>.danger</p>
    <button type="button" class="btn-danger">danger</button>
    <p>.primary</p>
    <button type="button" class="btn-primary">primary</button>
    <p>.success</p>
    <button type="button" class="btn-success">success</button>
    <p>.group</p>
    <button type="button" class="btn-group">group</button>
    <p>.info</p>
    <button type="button" class="btn-info">info按钮</button>
    <p>.waring</p>
    <button type="button" class="btn-warning">waring</button>
    <p>.lg</p>
    <button type="button" class="btn-lg">lg(大按钮)</button>
    <p>.sm</p>
    <button type="button" class="btn-sm">sm(小按钮)</button>
    <p>.xs</p>
    <button type="button" class="btn-xs">xs(超小按钮)</button>
    <p>.link</p>
    <button type="button" class="btn-link">link类型的按钮</button>
    <p>waring disabled</p>
    <button type="button" class="btn-warning disabled">禁用的</button>
    <p>btn-info active</p>
    <button type="button" class="btn btn-info active">按钮被点击</button>
    <p>按钮标签</p>
    <a class="btn btn-default" href="#" role="button">链接</a>
    <button class="btn btn-default" type="submit">按钮</button>
    <input class="btn btn-default" type="button" value="输入">
    <input class="btn btn-default" type="button" value="提交">
</div>
</body>
</html>
